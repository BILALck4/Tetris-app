image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: bilalck4/tetris-app
  IMAGE_TAG: latest

stages:
  - build
  - test
  - deploy

# Build stage
build:
  stage: build
  image: tetris-app  
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - docker build -t $IMAGE_NAME .
    - docker run -it  --rm $IMAGE_NAME
    - ant clean
    - ant compile  
  artifacts:
    paths:
      - bin/  

# Test stage
test_job:
  stage: test
  image: bilalck4/tetris-app
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - ant test  # Run tests and generate reports
  artifacts:
    paths:
      - test-reports/  # Save test reports as artifacts

# Deploy stage (optional)
deploy_job:
  stage: deploy
  script:
    - echo "Deploying the application..."
    # Add your custom deploy steps here, if any
  only:
    - main  # Only deploy from the main branch
