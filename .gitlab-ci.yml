image: ubuntu:latest

stages:
  - build
  - test

before_script:
  - apt-get update && apt-get install -y ant openjdk-17-jdk openjdk-17-jre

build:
  stage: build
  script:
    - ant dist  # Adjust this command based on your build process

test:
  stage: test
  script:
    - ant test  # Adjust this command based on your test process
