image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - notify

# Build stage
build:
  stage: build 
  script:
    - docker buildx build -t bilalck/tetris-app:latest .
    - docker run  --rm bilalck4/tetris-app  
  artifacts:
    paths:
      - bin/  
# Test stage
test_job:
  stage: test
  image: bilalck4/tetris-app
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - ant test  # Run tests and generate reports
  artifacts:
    paths:
      - test-reports/  # Save test reports as artifacts

