stages:
  - build
  - test
  - deploy

# Build stage
build_job:
  stage: build
  image: tetris-app  
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - ant clean
    - ant compile  
  artifacts:
    paths:
      - bin/  

# Test stage
test_job:
  stage: test
  image: tetris-app
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - ant test-reports  # Run tests and generate reports
  artifacts:
    paths:
      - test-reports/  # Save test reports as artifacts

# Deploy stage (optional)
deploy_job:
  stage: deploy
  script:
    - echo "Deploying the application..."
    # Add your custom deploy steps here, if any
  only:
    - main  # Only deploy from the main branch
