image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

# Build stage
build:
  stage: build 
  script:
    - docker buildx build -t bilalck/tetris-app:latest .
    - docker run  --rm bilalck4/tetris-app  
  artifacts:
    paths:
      - bin/  
# Test stage
test_job:
  stage: test
  image: bilalck4/tetris-app
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - ant test  # Run tests and generate reports
  artifacts:
    paths:
      - test-reports/  # Save test reports as artifacts

deploy_job:
  stage: deploy
  script:
    - echo "Deploying the application..."
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin 
    - docker push bilalck4/tetris-app:latest
  only:
    - main 
