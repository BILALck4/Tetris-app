image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

# Build stage
build:
  stage: build 
  script:
    - docker buildx build -t bilalck/tetris-app --plateform linux/arm64 .
    - docker run -it  --rm tetris-app  
  artifacts:
    paths:
      - bin/  

# Test stage
test_job:
  stage: test
  image: bilalck4/tetris-app
  before_script:
    - apt-get update -y
    - apt-get install -y ant curl
  script:
    - ant test  # Run tests and generate reports
  artifacts:
    paths:
      - test-reports/  # Save test reports as artifacts

# Deploy stage (optional)
deploy_job:
  stage: deploy
  script:
    - echo "Deploying the application..."
    # Add your custom deploy steps here, if any
  only:
    - main  # Only deploy from the main branch
